<script>

  sF$.fnChangeImages("<prodImgMain>","<prodImgDet>","<URLProd>","<prodId>","<prodNameFU>");

};
if(iPagProdFC==0)FCLib$.onReady(function(){fnProd<prodId>();}); else fnProd<prodId>();

sF$.fnGetProductSoldOutID(<prodId>,<prodStock>);
</script>

<!-- Prod Det -->
<link rel="stylesheet" type="text/css" href="/js/MagicToolbox/MagicZoomPlusV2/magiczoomplus.css" />
<script type="text/javascript" src="/js/MagicToolbox/MagicZoomPlusV2/magiczoomplus.js"></script>

<div class="det-product-container">
  <div id="idBreadcrumb" class="font-regular">
    <ul>
      <li><a href="<url-categories>" class="ProductStyleBreadCrumblinkFC"><var key="details-departments-title"></var></a></li>
      <li><PathCat></li>
    </ul>
  </div>

  <br>
  <div class="det-product-img-name-container-new">
    <div class="det-product-img-name-container-full-new">
      <!-- começo :: zoom com várias imagens -->
      <script>
      var imgDetAll = "<ImagemProdDet>";
      var imgAmpAll = "<ImagemProdAmp>";
      var novoArray = imgDetAll.split(',');
      var novoArrayAmp = imgAmpAll.split(',');
      var CountImgDet=novoArray.length;
      var CountImgAmp=novoArrayAmp.length;
      
      if (imgDetAll=="" || imgAmpAll==""){
        document.write("");
      }
      else{
        if (CountImgDet==CountImgAmp){
          var FC_MaxImages=CountImgDet-1;
          MostraZoomImgFC();
        }
        else{
          var FC_MaxImages=0;
          MostraZoomImgFC();
        }
      }
      
      function MostraZoomImgFC(){
        for (var i=0;i<=FC_MaxImages;i++)
        {
          if(i==0)
          {
             imgDetMini=novoArray[i];
             imgAmpMini=novoArrayAmp[i];
             document.write("<a href="+imgAmpMini+" title='<NomeProd>' class='MagicZoom' id='zoom2' data-options='hint:off;selectorTrigger:hover;transitionEffect:false;'><img src="+ imgDetMini +"></a><br>");
             document.write('<br>');
             document.write("<a href="+imgAmpMini+" data-zoom-id='zoom2' data-image="+ imgDetMini +"><img src="+ imgDetMini +" width=75 height=65 class=ZoomIMG2></a>");
          }
          else{
                imgDetMini="<BaseLoja>prod/"+novoArray[i];
                imgAmpMini="<BaseLoja>prod/"+novoArrayAmp[i];
                document.write("<a href="+imgAmpMini+" data-zoom-id='zoom2' data-image="+ imgDetMini +"><img src="+ imgDetMini +" width=75 height=65 class=ZoomIMG2></a>");
          }
        }
      }
      </script>
      <!-- fim :: zoom com várias imagens -->
    </div>
    <div class="det-product-img-name-container-two-new">
      <div class="det-product-release"><prodRelease></div>
      <div><h1 id="idNameProductGridFC"><prodName></h1></div>
      <div class="DivProductDet-sku">
        SKU: <small id="idCodProdGrid"><prodRef></small>
        <div class="det-product-show-product-review-icons"></div>
        <script type="text/javascript">
          iQtdOp=<OpiniaoQtd>;
          var showQtdReviewStars = document.querySelectorAll(".det-product-show-product-review-icons");
          for (i = 0; i < showQtdReviewStars.length; i++) {
            if(iQtdOp==0){showQtdReviewStars[i].innerHTML = "<a href='<url-product-review><prodId>' aria-label='review'><div class='ProductStyleReviewOffBoxFC'><div class='NotaOpiniaoVazio NotaOpiniaoVazio1'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio2'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio3'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio4'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio5'></div><div class='NotaOpiniaoVazio NotaOpiniaoVazio6'></div></div></a>";}
            else{showQtdReviewStars[i].innerHTML = "<a href='<url-product-review><prodId>' aria-label='review'><div class='ProductStyleReviewOnBoxFC'><div class='ProductStyleReviewStarsOnFC'><prodAverageReviews></div></a><div class='ProductStyleReviewQtyOnFC'>(<a href='#OP' style='text-decoration:none;'><prodReviewsQty></a>)</div></div>";}
          } 
        </script>
      </div>
      <div class="det-product-filters"><ProdFilters></div>
      <!-- Stock -->
      <div class="product-details-show-stock-container">
        <div id="product-details-show-stock"></div>
          <script type="text/javascript">
          FCLib$.onReady(function(){
            var sStockProduct=<Estoque>;
            fnGetStockProduct(sStockProduct);});
          </script>
      </div>
      <!-- Date prom -->
      <div class="product-details-data-prom">
        <div id="DataProm"></div>
        <script type="text/javascript">
        var sDateTime="<DataPromFim>";
        FCLib$.onReady(function(){fnShowDateProm(sDateTime);});
        </script>
      </div>
      <div>
        
      <div class="det-sub-product">
        <Sub>
          <div class="det-sub-product-container">
            <FormProd>
              <div class="det-sub-product-container-all">
                <div class="det-sub-product-container-image">
                  <img src="<ImagemProdPri>" alt="<CodProd>">
                </div>
                <div class="det-sub-product-container-content">
                  <div><prodName></div>
                  <div><CodProd></div>
                  <div><PrecoSimples></div>
                  <div><Adicional1></div>
                  <div><Adicional2></div>
                  <div><Adicional3></div>
                  <div><AdicionalD1></div>
                  <div><AdicionalD2></div>
                  <div><AdicionalD3></div>
                  <div><Cor></div>
                  <div><LinkComprar></div>
                </div>
              </div>
            </FormProd>
          </div>
        </Sub>
      </div>

      <div class="det-product-recommend">
        <a href="javascript:MostraIndique(<IDLoja>,<IDProduto>)"><img src="<storePath>images/iconprodemail.svg?cccfc=1" width=25 height=25 alt="Recommend product"><span><var key="details-recommend-product"></var><span></a>
      </div>
    </div>
  </div>

</div>
