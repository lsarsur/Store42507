<!-- Home -->
<div class="home-main-container">

    </a>

</div>

<!-- Banners Slideshow -->
<div id="FC-HideHomeBanners" style="display:none;">
  <link rel="stylesheet" rel="preload" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css" media="only screen and (min-device-width:1025px)" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="<banner-redir 11>">
          <img WavE-interchange="[none,(max-width: 1024px)],[<banner-image 11>, (min-width:1025px)]" DisableLazyLoad alt="<banner-alt 11>">
          <div class="fc-swiper-text-container home-slide-txt-1">
            <div class="fc-swiper-text-title"><h2><var key="home-banner-1-slideshow-title"></var></h2></div>
            <div class="fc-swiper-text-subtitle"><h2><var key="home-banner-1-slideshow-subtitle"></var></h2></div>
            <div class="fc-swiper-text-btn"><var key="home-banner-1-slideshow-button"></var></div>
          </div>
        </a>
      </div>
      <div class="swiper-slide">
        <a href="<banner-redir 12>">
          <img WavE-interchange="[none,(max-width: 1024px)],[<banner-image 12>, (min-width:1025px)]" DisableLazyLoad alt="<banner-alt 12>">
          <div class="fc-swiper-text-container home-slide-txt-2">
            <div class="fc-swiper-text-title"><h2><var key="home-banner-2-slideshow-title"></var></h2></div>
            <div class="fc-swiper-text-subtitle"><h2><var key="home-banner-2-slideshow-subtitle"></var></h2></div>
            <div class="fc-swiper-text-btn"><var key="home-banner-2-slideshow-button"></var></div>
          </div>
        </a>
      </div>
    </div><script>FCLib$.execLazyLoad();</script>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
